<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="jpage-login">

        <div class="jpage-login__logo">
            Sign In
        </div>
        <div class="jpage-login__form ui segment">
            <form class="ui form">
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Your email name ...">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Your password ...">
                </div>
                <button class="ui primary fluid button" type="submit" style="margin-bottom: 15px;">
                    Sign In
                </button>
                <a href="" class="ui fluid button">Sign Up</a>
            </form>
        </div>

    </div>

    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
