<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="jpage">

        <!-- SIDENAV -->
        <div class="jpage__sidenav jsidenav">
            <div class="jsidenav__logo">
                <div class="jlogo">
                    <p><img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/user-male-icon.png" class="ui image jlogo__img" /></p>
                    <div>Strelnikov Evgenii</div>
                </div>
            </div>
            <div class="jsidenav__menu">
                <div class="ui secondary vertical pointing large menu fluid">
                    <a class="item">
                        View All Feedback
                    </a>
                    <a class="active item">
                        Write Feedback
                    </a>
                    <a class="item">
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
        <!-- SIDENAV END -->

        <!-- MAIN CONTENT -->
        <div class="jpage__content jcontent">
            <div class="jcontent__topbar jtopbar">
                <div class="ui stackable secondary menu">
                    <div class="item">
                        <div class="jtopbar__title">
                            Write Feedback
                        </div>
                    </div>
                </div>
            </div>
            <div class="jcontent__block">
                <form class="ui form">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Your name ..." disabled>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Your email ..." disabled>
                    </div>
                    <div class="field">
                        <label>Phone</label>
                        <input type="text" name="phone" placeholder="Your phone ..." disabled>
                    </div>
                    <div class="field">
                        <label>Message</label>
                        <textarea></textarea>
                    </div>
                    <div class="field">
                        <label>How would you rate the service?</label>
                        <div class="ui checkbox" style="margin-right: 15px;">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>Good</label>
                        </div>
                        <div class="ui checkbox" style="margin-right: 15px;">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>Normally</label>
                        </div>
                        <div class="ui checkbox" style="margin-right: 15px;">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>Bad</label>
                        </div>
                    </div>
                    <div class="field jbackground-accent"><code>CAPTCHA</code></div>
                    <button class="ui button" type="submit">SEND</button>
                    <button class="ui button" type="reset">CLEAR</button>
                </form>
            </div>
        </div>
        <!-- MAIN CONTENT END -->

    </div>

    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
